<div id="note-lane-container" [hidden]="!startedPlaying" [style.height.px]="screenHeight"
    [style.width.px]="screenWidth">
    <ngx-y2-player *ngIf="videoId" #video [videoId]="videoId || ''" [playerOptions]="playerOptions" (ready)="onVideoReady($event)">
    </ngx-y2-player>

    <app-judgement></app-judgement>
    <app-receptor></app-receptor>
    <app-note-lane></app-note-lane>
</div>
