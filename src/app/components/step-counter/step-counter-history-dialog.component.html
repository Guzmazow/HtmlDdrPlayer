<h2 mat-dialog-title>Step history</h2>
<mat-dialog-content>
  <mat-table [dataSource]="history" class="mat-elevation-z7" matSort matSortActive="date" matSortDirection="desc">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.date | date:'dd.MM.yyyy'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Count</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.count}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['date', 'count']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['date', 'count'];" matRipple></mat-row>
  </mat-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
