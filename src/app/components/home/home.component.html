<mat-drawer-container fullscreen id="home-drawer-container">

  <mat-drawer id="home-drawer" #start mode="side">
    <button mat-flat-button (click)="start.close()" routerLink="/">Home</button>
    <mat-divider></mat-divider>
    <button mat-flat-button (click)="start.close()" routerLink="ddr-player">Player</button>
    <mat-divider></mat-divider>
    <button mat-flat-button (click)="start.close()" routerLink="simfile-generator">Generate</button>
    <mat-divider></mat-divider>
    <button mat-flat-button (click)="start.close()">Basic 3</button>
    <mat-divider></mat-divider>
    <button mat-flat-button (click)="start.close()">Basic 4</button>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button mat-raised-button (click)="start.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>DDR Player pre-ALPHA - simfile selector</span>
    <span class="example-spacer"></span>
    <app-step-counter></app-step-counter>
    <app-preferences></app-preferences>
    <app-serial></app-serial>
    <img style="height:36px; min-width:160px; border-radius: 4px; background-color: #424242;" class="mr1 mat-elevation-z2" src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fguzmazow.github.io&count_bg=%23303030&title_bg=%23424242&title=hits&edge_flat=true" alt="hit counter">
    <a mat-icon-button mat-raised-button target="_blank" href="https://github.com/Guzmazow/HtmlDdrPlayer">
      <mat-icon>code</mat-icon>
    </a>
  </mat-toolbar>

  <div id="home-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
