<h1 mat-dialog-title>Interface selection</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Best interface</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
    <ng-container *ngFor="let config of data.device.configurations">
        <mat-option *ngFor="let interface of config.interfaces" [value]="{ config: config.configurationValue, iface: interface.interfaceNumber }">
            {{config.configurationName ?? config.configurationValue}} - {{interface.interfaceNumber}}
            </mat-option>
    </ng-container>
    </mat-select>
  </mat-form-field>
  <button mat-button [mat-dialog-close]="selectedValue">Ok</button>
</div>
