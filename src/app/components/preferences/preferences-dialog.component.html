<h1 mat-dialog-title>Preferences</h1>
<div mat-dialog-content>
    <form [formGroup]="preferencesForm">
        <mat-accordion [multi]="true">
            <mat-expansion-panel formGroupName="npsFilter" [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Filter available modes by NPS
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field appearance="fill">
                    <mat-label>From</mat-label>
                    <input matInput formControlName="from" type="number" min="0" max="999" step=0.01>
                    <mat-hint>Minimum NPS</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>To</mat-label>
                    <input matInput formControlName="to" type="number" min="0" max="999" step=0.01>
                    <mat-hint>Maximum NPS</mat-hint>
                </mat-form-field>
            </mat-expansion-panel>
            <mat-expansion-panel formGroupName="display" [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Display preferences
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field appearance="fill">
                    <mat-label>Lane width (px)</mat-label>
                    <input matInput formControlName="laneWidth" type="number" min="0" max="99999" step=1>
                    <mat-hint>Defaults to 700</mat-hint>
                </mat-form-field>
            </mat-expansion-panel>
            <mat-expansion-panel formGroupName="play" [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Play preferences
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="mb2">
                    <mat-form-field appearance="fill">
                        <mat-label>X-Mod</mat-label>
                        <input matInput formControlName="xMod" type="number" min="0.01" max="999" step=0.01>
                        <mat-hint>BPM multiplier</mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>AVG-Mod</mat-label>
                        <input matInput formControlName="avgMod" type="number" min="0" max="10000" step=1>
                        <mat-hint>X-Mod = AVG-Mod / longest BPM</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>MIN-Mod</mat-label>
                        <input matInput formControlName="minMod" type="number" min="0" max="10000" step=1>
                        <mat-hint>X-Mod = MIN-Mod / mininum BPM</mat-hint>
                    </mat-form-field>
                </div>

            </mat-expansion-panel>
        </mat-accordion>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="preferencesForm.value" cdkFocusInitial>Save</button>
</div>
