<mat-form-field appearance="fill">
    <mat-label>Youtube ID</mat-label>
    <input matInput type="text" [(ngModel)]="youtubeId">
</mat-form-field>
<button mat-raised-button (click)="loadYT()">Start YT</button>
<!-- <button mat-raised-button (click)="fileInput.click()">File</button> -->
<!-- <input hidden type="file" accept="audio/*" #fileInput (change)="audioSelected($event)" /> -->
<audio #audio controls="controls"></audio>

<mat-form-field appearance="fill">
    <mat-label>Peak threshold</mat-label>
    <input matInput type="number" step="0.01" value="0.98" [(ngModel)]="peakThreshhold" (blur)="checkPeaks($event)">
</mat-form-field>

<mat-checkbox class="example-margin" [(ngModel)]="checked">Disable most</mat-checkbox>
